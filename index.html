<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario FIC</title>
</head>

<body>

  <header>
  <div class="header-content">
    <h1>Inscrição nos cursos FIC</h1>
    <p>Prazo para responder: 05/05/2025</p>
  </div>
  <div id="switch">
    <button></button>
    <span></span>
  </div>
</header>

  <div class="nameBox">
    <label for="name">Nome:</label>
    <input type="text" id="name" required placeholder="Ex: João da Silva" />
  </div>

  <div class="emailBox">
    <label for="email" class="campoObrigatorio">E-mail:</label>
    <input type="email" id="email" required placeholder="Ex: joao@email.com" />
  </div>

  <div class="genderBox">
    <label class="campoObrigatorio">Sexo:</label>
    <div class="options-container">
      <div class="radio-option">
        <input type="radio" name="gender" id="male">
        <label for="male">Masculino</label>
      </div>
      <div class="radio-option">
        <input type="radio" name="gender" id="female">
        <label for="female">Feminino</label>
      </div>
    </div>
  </div>

  <div class="courseBox">
    <label for="course" class="campoObrigatorio">Curso:</label>
    <select id="course" required>
      <option value="" disabled selected>Selecione um curso</option>
      <option value="espanhol">Espanhol</option>
      <option value="costura">Costura</option>
      <option value="placasolar">Instalação de Placas Solares</option>
    </select>
  </div>

  <div class="observationsBox">
    <label for="observations">Descreva o atendimento especial (opcional):</label>
    <textarea id="observations" placeholder=""></textarea>
  </div>

  <div class="termsBox">
    <input type="checkbox" id="terms">
    <label for="terms" class="campoObrigatorio">Estou de acordo com os termos de serviço</label>
    <span class="checkMark"></span>
  </div>

  <p>Os campos marcados com <span class="campoObrigatorio"></span> são obrigatórios</p>

  <button id="submitButton">Realizar inscrição</button>

  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
